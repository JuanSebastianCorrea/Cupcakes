<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/cupcakes.css">
  <title>Cupcakes</title>
</head>

<body>
  <h1 class="text-center display-2 mb-4">Cupcake Factory</h1>
  
<div class="container">
    <div class="row">
        <div class="col-4">
            <form id="new-cupcake-form">
                <h2>Add New Cupcake!</h2>
              <div class="mb-3">
                <label for="flavor" class="form-label">Flavor</label>
                <input type="text" class="form-control form-control-sm" name="flavor" id="flavor">
              </div>
              <div class="form-group">
                  <label for="size">Size</label>
                  <select class="form-control form-control-sm" name="size" id="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                  </select>
                </div>
              <div class="form-group mb-3">
                <label class="" for="rating">Rating</label>
                <input type="number" class="form-control form-control-sm" name="rating" id="rating" min="0" max="10">
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="text" class="form-control form-control-sm" name="image" id="image">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
        <div class="col-8">
            <form id="cupcake-search-form">
                <div class="mb-3">
                    <label for="searchterm" class="form-label">Search for Cupcake</label>
                    <input type="text" class="form-control form-control-sm" name="searchterm" id="searchterm">
                  </div>
            </form>
            <h2 class="text-center mb-3">Cupcake Selection</h2>
            <div class="row" id="initial-cupcakes-div">
                
                   
                
            </div>
        </div>
    </div>
</div>


  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
